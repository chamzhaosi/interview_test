<div class="container d-flex justify-content-center vh-100">
    <div class="align-self-center">
        <div class="form_bg rounded-start-5 rounded-end-2">
            <form class="p-3" #login_form = 'ngForm' (ngSubmit) = "onSubmit(login_form)">
                <h2 class="text-center text-light my-3">Login</h2>
                <div *ngIf="notFoundError" class="alert alert-danger">
                    {{errorMessage}}
                </div>
                <div class="form-floating mb-2">
                    <input type="text" 
                    class="form-control" 
                    id="floatingInput" 
                    name="username" 
                    ngModel
                    #username ='ngModel'
                    placeholder="Username"
                    [(ngModel)] = "userName"
                    required
                    (change) = "changeValue(username)"
                    [ngClass] = "{'is-invalid': username.touched && username.invalid}"
                    >
                    <label for="floatingInput">Username</label>
                    <div *ngIf="username.hasError('required') || noUsername" class="m-0 p-0">
                        <div  *ngIf = "(username.touched && username.invalid) || noUsername"> <p class="text-danger fw-bold m-0 fs-7"> * Username is required.</p> </div>
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" 
                    class="form-control" 
                    id="floatingPassword" 
                    placeholder="Password"
                    ngModel
                    name="password" 
                    #password ='ngModel'
                    required
                    (change) = "changeValue(password)"
                    [ngClass] = "{'is-invalid': password.touched && password.invalid}"
                    >
                    <label for="floatingPassword">Password</label>
                    <div *ngIf="password.hasError('required') || noPassword" class="m-0 p-0">
                        <div  *ngIf = "(password.touched && password.invalid) || noPassword"> <p class="text-danger fw-bold m-0 fs-7"> * Password is required.</p> </div>
                    </div>
                </div>

                  <div class="d-flex justify-content-between mt-3">
                    <button class="btn btn-primary w-100">Login</button>
                  </div>

                  <div class="text-center mt-2 text-light">
                    <p>Don't have an account? <a class="text-light fw-bold text-decoration-none" href="/register">Register</a></p>
                  </div>
            </form>
        </div>
    </div>
</div>
